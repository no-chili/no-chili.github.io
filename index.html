<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="height: 100vh;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d');
        canvas.width = document.body.clientWidth
        canvas.height = document.body.clientHeight

        let count = 0

        let badcount = 0

        //清除画布
        function clear() {
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        //本体
        const user = {
            direction: 'right',
            x: 10,
            y: 10,
            width: 20,
            height: 20,
            speed: 2,
            radius: 10,
            draw: function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true)
                ctx.closePath();
                ctx.fillStyle = "#eee";
                ctx.fill()
                switch (this.direction) {
                    case 'right':
                        this.x += this.speed;
                        break;
                    case 'left':
                        this.x -= this.speed;;
                        break;
                    case 'top':
                        this.y -= this.speed;
                        break;
                    case 'bottom':
                        this.y += this.speed;
                        break;
                }
            }
        }

        //点类
        class Food {
            constructor(a = 100, b = 100) {
                this.x = a
                this.y = b
            }
            width = 20
            height = 20
            radius = 10
            draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true)
                ctx.closePath();
                ctx.fillStyle = "ForestGreen";
                ctx.fill()
            }
        }

        badColor = ['#DC143C', '#FF00FF', '#DDA0DD', '#0000FF', '#1E90FF', '#AFEEEE', '#FF8C00', '#FF6347', 'Gray']

        //点类
        class BadFood {
            constructor(a = 100, b = 100, c = 10) {
                this.x = a
                this.y = b
                this.radius = c
                this.color = badColor[Math.floor(Math.random() * 10)]
            }
            x
            y
            radius
            width = 20
            height = 20
            draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true)
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill()
            }
        }

        const foods = []
        const badfoods = []

        function draw() {
            clear()

            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //生成新豆子
            if (foods.length < 10) {
                foods.push(new Food(Math.random() * (canvas.width - 10) + 10, Math.random() * (canvas.height - 10) + 10))
            }
            //生成新豆子
            if (badfoods.length < badcount) {
                badfoods.push(new BadFood(Math.random() * (canvas.width - 10) + 10, Math.random() * (canvas.height - 10) + 10, Math.random() * 15 + 5))
            }


            //检查豆子，被吃就移除生成新的，否则继续渲染
            for (let i = 0; i < foods.length; i++) {
                if (foods[i].x + foods[i].radius > user.x && foods[i].x - foods[i].radius < user.x && foods[i].y + foods[i].radius > user.y && foods[i].y - foods[i].radius < user.y) {
                    foods[i] = new Food(Math.random() * (canvas.width - 10) + 10, Math.random() * (canvas.height - 10) + 10)
                    user.speed += count * 0.03
                    count++
                    badcount++
                }
                foods[i].draw()
            }

            //检查坏豆子
            for (let i = 0; i < badfoods.length; i++) {
                if (badfoods[i].x + badfoods[i].radius > user.x && badfoods[i].x - badfoods[i].radius < user.x && badfoods[i].y + badfoods[i].radius > user.y && badfoods[i].y - badfoods[i].radius < user.y) {
                    window.cancelAnimationFrame(ra)
                    ctx.font = "48px serif";
                    ctx.fillText(`得分:${count}`, 600, 100);
                    return console.log(count);
                }
                badfoods[i].draw()
            }
            if (user.x > canvas.width && user.direction === 'right') {
                user.x = 0
            }
            if (user.x < 0 && user.direction === 'left') {
                user.x = canvas.width
            }
            if (user.y > canvas.height && user.direction === 'bottom') {
                user.y = 0
            }
            if (user.y < 0 && user.direction == 'top') {
                user.y = canvas.height
            }

            user.draw()

            ra = window.requestAnimationFrame(draw)
        }

        window.addEventListener('keydown', (event) => {
            if (event.keyCode == 65) {
                user.direction = 'left'
            } else if (event.keyCode == 83) {
                user.direction = 'bottom'
            } else if (event.keyCode == 87) {
                user.direction = 'top'
            } else if (event.keyCode == 68) {
                user.direction = 'right'
            } else if (event.keyCode == 37) {
                user.direction = 'left'
            } else if (event.keyCode == 40) {
                user.direction = 'bottom'
            } else if (event.keyCode == 38) {
                user.direction = 'top'
            } else if (event.keyCode == 39) {
                user.direction = 'right'
            }
        })

        ra = window.requestAnimationFrame(draw)
    </script>
</body>

</html>
